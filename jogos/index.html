<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Jogos</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --card-guess: linear-gradient(45deg, #6200ea, #7c4dff);
            --card-taboo: linear-gradient(45deg, #d32f2f, #ef5350);
            --card-mimic: linear-gradient(45deg, #ff6f00, #ffca28);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(0deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .game-link:active {
            transform: scale(0.98);
        }

        /* Estilos especÃ­ficos para cada botÃ£o */
        .guess { background: var(--card-guess); }
        .taboo { background: var(--card-taboo); }
        .mimic { background: var(--card-mimic); }

        .icon {
            font-size: 1.8rem;
        }

        .label {
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .arrow {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Vamos Jogar?</h1>
            <p class="subtitle">Escolha seu desafio</p>
        </header>

        <nav class="menu">
            <a href="https://domillan.github.io/WordGuess/" class="game-link guess">
                <span class="icon">ðŸ§©</span>
                <span class="label">Adivinhe</span>
                <span class="arrow">âž”</span>
            </a>

            <a href="https://domillan.github.io/NaoPodeGame/" class="game-link taboo">
                <span class="icon">ðŸš«</span>
                <span class="label">NÃ£o Pode</span>
                <span class="arrow">âž”</span>
            </a>

            <a href="https://domillan.github.io/MimicaExpress/" class="game-link mimic">
                <span class="icon">ðŸŽ­</span>
                <span class="label">MÃ­mica</span>
                <span class="arrow">âž”</span>
            </a>
        </nav>

        <footer>
            Divirta-se!
        </footer>
    </div>

</body>
</html>
